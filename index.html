<!DOCTYPE html>
<html>
<head>
  <title>Cardiac Power Output Calculator</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .table-container {
      margin: 0 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 600px;  
      font-size: 24px;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="number"] {
      width: 100px;
      font-size: 24px;
     
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 28px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result-table {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .result-table th {
      background-color: #4CAF50;
      color: white;
    }

    .result-table td {
      padding: 20px;
    }

    p {
      font-size: 24px;
    }

    body {
      font-size: 24px;    
    }
  </style>
  <script>
    function calculateCPO() {
      // Get input values
      var cardiacOutput = parseFloat(document.getElementById('cardiac-output').value);
      var meanArterialPressure = parseFloat(document.getElementById('mean-arterial-pressure').value);

      // Calculate Cardiac Power Output
      var cardiacPowerOutput = (cardiacOutput * meanArterialPressure) / 451;

      // Display the result with explanation
      var result = "Cardiac Power Output: " + cardiacPowerOutput.toFixed(2) + " Watts";
      result += "<br><br><strong>How to Calculate Cardiac Power Output?:</strong>";
      result += "<br>Cardiac Power Output is calculated by multiplying the Cardiac Output (CO) by the Mean Arterial Pressure (MAP) and dividing the result by 451.";
      result += "<br><br><strong>What does CPO mean?:</strong>";
      result += "<br>Cardiac Power Output provides an estimation of the power generated by the heart to pump blood throughout the body. It is used as a measure of cardiac function and can help assess the heart's ability to meet the body's demands. Higher Cardiac Power Output values generally indicate better cardiac performance.";
      document.getElementById('result').innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>Cardiac Power Output Calculator</h1>
  <div>
    <label for="cardiac-output">Cardiac Output (L/min):</label>
    <input type="number" id="cardiac-output" step="0.01" required>
    <span class="normal-range">(Normal Range: 4-8 L/min)</span>
  </div>
  <div>
    <label for="mean-arterial-pressure">Mean Arterial Pressure (mmHg):</label>
    <input type="number" id="mean-arterial-pressure" step="0.01" required>
    <span class="normal-range">(Normal Range: 70-100 mmHg)</span>
  </div>
  <button onclick="calculateCPO()">Calculate</button>
  <p id="result"></p>
</body>
</html>
